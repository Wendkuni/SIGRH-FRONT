<!-- Toast notification -->
<p-toast
  [showTransformOptions]="'translateY(100%)'"
  [showTransitionOptions]="'1000ms'"
  [hideTransitionOptions]="'1000ms'"
  [showTransformOptions]="'translateX(100%)'"
/>

<!-- Confirmation dialog -->
<p-confirmDialog #cd>
  <ng-template pTemplate="headless" let-message>
    <div
      class="flex flex-column align-items-center p-5 surface-overlay border-round"
    >
      <div
        class="border-circle bg-primary inline-flex justify-content-center align-items-center h-6rem w-6rem"
      >
        <i class="pi pi-question text-5xl"></i>
      </div>
      <span class="font-bold text-2xl block mb-2 mt-4">
        {{ message.header }}
      </span>
      <p class="mb-0">{{ message.message }}</p>
      <div class="flex align-items-center gap-2 mt-4">
        <button
          pButton
          label="Oui"
          (click)="cd.accept()"
          class="p-button-danger w-8rem"
        ></button>
        <button
          pButton
          label="Non"
          (click)="cd.reject()"
          class="p-button-outlined p-button-success w-8rem"
        ></button>
      </div>
    </div>
  </ng-template>
</p-confirmDialog>

<!-- table -->
<p-table
  [columns]="colDemandeEnAttente"
  [value]="tableDataDemandeEnAttente"
  #personnelDemandeEnAttenteTable
  dataKey="id"
  [rows]="5"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Page {currentPage} sur {totalPages}"
  [paginator]="true"
  styleClass="p-datatable-gridlines p-datatable-striped"
  responsiveLayout="scroll"
  [rowHover]="true"
  [rowsPerPageOptions]="[5, 10, 20, 50]"
  tableStyleClass="p-datatable-gridlines"
  [globalFilterFields]="['num']"
>
  <ng-template pTemplate="caption">
    <div class="flex justify-content-between flex-column sm:flex-row">
      <span class="p-input-icon-left mb-2">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          #filter
          (input)="onGlobalFilter(personnelDemandeEnAttenteTable, $event)"
          placeholder="Recherche..."
          class="w-full"
        />
      </span>
    </div>
  </ng-template>

  <ng-template let-columns pTemplate="header">
    <tr>
      @for (col of columns; track col.field) {
      <th
        [pSortableColumn]="col.field"
        class="font-weight-bold"
        style="min-width: 13rem"
      >
        {{ col.header }}
        @if(col.header != 'Photo'){
        <p-sortIcon [field]="col.field"></p-sortIcon>
        }
      </th>
      }
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dmd>
    <tr>
      <td class="align-items-center">{{ dmd.n }}</td>
      <td>{{ dmd.choix1 }}</td>
      <td>{{ dmd.choix2 }}</td>
      <td>{{ dmd.choix3 }}</td>
      <td>{{ dmd.choix4 }}</td>
      <td>{{ dmd.choix5 }}</td>
      <td>
        <span
          class="inline-flex align-items-center py-2 px-3 font-medium border-1 surface-border border-round"
          pBadge
          severity="info"
          badgeSize="large"
          value="{{ dmd.piece.length }}"
        >
          <i class="pi pi-file-pdf text-7xl text-red-500"></i>
        </span>
      </td>
      <td>
        <button
          pButton
          pRipple
          label="Modifier"
          icon="pi pi-pencil"
          class="p-button-info"
          (click)="onEdit(dmd)"
        ></button>
      </td>
      <td>
        <button
          pButton
          pRipple
          label="Envoyer"
          icon="pi pi-send"
          class="p-button-success"
        ></button>
      </td>
      <td>
        <button
          pButton
          pRipple
          label="Annuler"
          icon="pi pi-trash"
          class="p-button-danger"
          (click)="onCancel()"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
