<p-card>

  <!--    Toolbar de la page-->
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <div class="text-900 font-bold text-3xl mb-4 mt-2">
        Decision Commission Nationale pour les demandes de Nomination
      </div>
    </div>
    <div class="p-toolbar-group-end">
      <p-button icon="pi pi-file-excel" severity="success" label="Generer la liste Excel" class="mr-2"/>
      <p-button icon="pi pi-file-pdf" severity="warning" label="Generer la liste Pdf" class="mr-2"/>
      <p-button icon="pi pi-print" severity="info" label="Projet d’arrêté de nomination" class="mr-2"/>
    </div>
  </p-toolbar>
  <p-divider></p-divider>

<!--  Tableau  -->
<p-table
  [columns]="colsForm"
  #dt1
  dataKey="id"
  [rows]="5"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Page {currentPage} sur {totalPages}"
  [paginator]="true"
  styleClass="p-datatable-gridlines p-datatable-striped"
  responsiveLayout="scroll"
  [rowHover]="true"
  [rowsPerPageOptions]="[5, 10]"
  tableStyleClass="p-datatable-gridlines"
>
<!--  Header du tableau-->
  <ng-template let-columns pTemplate="header">
    <tr>
      @for (col of columns; track col.field) {
        <th
          style="min-width: 15rem"
          [pSortableColumn]="col.field"
          class="font-weight-bold"
        >
          {{ col.header }}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      }
      <th>Actions</th>
    </tr>
  </ng-template>

<!--  Si le tableau est null -->
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8">Aucun élement.</td>
    </tr>
  </ng-template>

</p-table>

</p-card>
