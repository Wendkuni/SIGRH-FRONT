<p-card>
  <div class="text-900 font-bold text-3xl mb-4 mt-2">
    Tableau de synthèse des demandes de nomination à des postes de
    responsabilité.
  </div>
  <button
    pButton=""
    pRipple=""
    label="PDF"
    icon="pi pi-file-pdf"
    class="p-button-warning mr-2"
  ></button>

  <p-calendar
    [(ngModel)]="date"
    view="year"
    placeholder="Selectionner la session"
    dateFormat="yy"
  />

  <div class="mt-4">
    <p-table>
      [value]="product" styleClass="p-datatable-gridlines">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre de demandes</th>
          <th>Directeur établissement</th>
          <th>Directeurs des études</th>
          <th>Surveillant general</th>
          <th>IDEN</th>
          <th>Directeur d'ecole fond</th>
          <th>Conseiller pédagogique</th>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
