<p-card>
  <div class="text-900 font-bold text-3xl mb-4 mt-2">
    Tableau de synthèse des demandes de permutation satisfaites(par fonction).
  </div>
  <button
    pButton=""
    pRipple=""
    label="PDF"
    icon="pi pi-file-pdf"
    class="p-button-warning mr-2"
  ></button>
  <p-calendar
    [(ngModel)]="date"
    view="year"
    placeholder="Selectionner la session"
    dateFormat="yy"
  />

  <div class="mt-4">
    <p-table>
      [value]="product" styleClass="p-datatable-gridlines">
      <ng-template pTemplate="header">
        <tr>
          <th>Enseignement du fond</th>
          <th>Enseignement du sec</th>
          <th>IDEN</th>
          <th>Inspecteur</th>
          <th>Conseiller pédagogique</th>
          <th>Chef d'établissement</th>
          <th>Directeur des études</th>
          <th>Surveillant général</th>
          <th>Autres</th>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
